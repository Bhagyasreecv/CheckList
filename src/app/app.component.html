<div style="margin: 5%">
  <div style="display: inline-flex;width: 100%">
    <input style="width:30%" autofocus=true placeholder="Add new Item" type="text" class="form-control" [(ngModel)]="newItem">
    <button style="margin-left: 2%" class="btn btn-primary" (click)="AddItem(newItem)">Add item</button>
  </div>
  <div style="margin-top: 2%;display: inline-flex;width: 100%">
    <div>
      <h3>Tasks to complete</h3>
      <div>
        <ul *ngFor="let item of checkList">
              <input type="checkbox" style="zoom:1.5;margin-right: 10%">
              <label style="font-size: 18px">{{item}}</label>
        </ul>
        <button class="btn btn-primary" (click)="completedItem($event)">Completed</button>
    </div>
  </div>
  <div style="margin-left: 10%">
    <h3>Completed Tasks</h3>
  </div>
  </div>
</div>
